<!DOCTYPE html>
<html>
<head>
<style> 
html, body { 
	height: 100%;
	width: 100%; 
    display: flex;
    align-items: center;
    justify-content: center;
	background-color: #383e42;
}

.div1 { 
	height: 100%;
	width: 100%; 
    display: flex;
    align-items: center;
    justify-content: center;
	
}

.image1 {
  width: 30%;
  animation: LOGO 8s linear infinite alternate;
  animation-name: LOGO;
  animation-duration: 8s;
  animation-timing-function: linear;
  animation-delay: 0s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-fill-mode: none;
  animation-play-state: running;
}
@-webkit-keyframes LOGO {
	0% {
    transform: scale(1) translate(0, 0);
  }
	65% {
    transform: scale(1.2) translate(15px, 15px);
  }
  100% {
    transform: scale(1.3) translate(-15px,-5px);
  }
}

</style>
</head>
<body>

<div class="div1">
	<img class="image1" src="./Webotomy-digital.png"/>
</div>

</body>
</html>
